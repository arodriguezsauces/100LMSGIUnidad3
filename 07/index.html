<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LMSGI-UD3.02 Nombre y apellidos </title>
    <!-- defer indica que se ejecuta cuando el DOM esta-->
    <link href="css/estilos.css" type="text/css" rel="stylesheet"/>
    <script src="js/script.js" defer></script>
</head>

<body>
    <h2>Lista de párrafos</h2>
    <div id="contenedor"></div>
    <input type="text" id="texto" placeholder="Introduce el texto del párrafo">
    <footer>
        <div class="botones">
            <input type="button" id="agregarFinal" value="Agregar Párrafo al final" />
            <input type="button" id="agregarPpio" value="Agregar Párrafo al principio" />
            <input type="button" id="agregarPosicion" value="Agregar Párrafo en una posición concreta" />
            <input type="button" id="eliminar" value="Eliminar Párrafo" />
            <input type="button" id="eliminarTodos" value="Eliminar todos los párrafos" />
        </div>
    </footer>
    <script>
            // Agregar un párrafo al final
        document.getElementById("agregarFinal").addEventListener("click", function() {
            // Crear un nuevo párrafo
            let parrafo = document.createElement("p");
            // Añadir texto al final del párrafo
            let texto = document.getElementById("texto").value;
            parrafo.textContent = texto;
            // Agregar el color de texto del nuevo párrafo sea rojo
            parrafo.style.color = "red";
            // Añadir el párrafo al contenedor
            document.getElementById("contenedor").appendChild(parrafo);
        });

        // Agregar un párrafo al principio
        document.getElementById("agregarPpio").addEventListener("click", function() {
            // Crear un nuevo párrafo
            let parrafo = document.createElement("p");
            // Añadir texto al principio del párrafo
            let texto = document.getElementById("texto").value;
            parrafo.textContent = texto;
            // Agregar estilos al párrafo, texto azul
            parrafo.style.color = "blue";
            // Añadir el párrafo al contenedor
            document.getElementById("contenedor").prepend(parrafo);
        });

        // Agregar un párrafo en una posición concreta
        document.getElementById("agregarPosicion").addEventListener("click", function() {
            // Crear un nuevo párrafo
            let parrafo = document.createElement("p");
            // Añadir texto al párrafo
            let texto = document.getElementById("texto").value;
            parrafo.textContent = texto;
            // Agregar estilos, color del texto verde
            parrafo.style.color = "green";
            
            let contenedor = document.getElementById("contenedor");
            let posicion = parseInt(prompt("Introduce la posición (empezando desde 1):")) - 1;
            
            let elementos = contenedor.getElementsByTagName("p");
            // Añadir el párrafo al contenedor en la posición indicada
            if (posicion >= 0 && posicion <= elementos.length) {
                contenedor.insertBefore(parrafo, elementos[posicion] || null);
            } else {
                alert("Posición no válida");
            }
        });

        // Eliminar el primer párrafo
        document.getElementById("eliminar").addEventListener("click", function() {
            let contenedor = document.getElementById("contenedor");
            // Eliminar el primer párrafo
            if (contenedor.firstChild) {
                contenedor.removeChild(contenedor.firstChild);
            }
        });

        // Eliminar todos los párrafos
        document.getElementById("eliminarTodos").addEventListener("click", function() {
            // Eliminar todos los párrafos
            document.getElementById("contenedor").innerHTML = "";
        });
    </script>
</body>

</html>
